name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  reusable-workflow:
    uses: GMZwinge/hello-world-composite-action/.github/workflows/workflow.yml@v2

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: gmzwinge/hello-world-composite-action/.github/actions/action@v4
    - uses: gmzwinge/hello-world-composite-action/.github/actions/action@v2.0.1
